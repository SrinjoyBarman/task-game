<main>
  <div class="container">
    <app-user-list
      [users]="users"
      (selectUser)="selectUser($event)"
      [selectedUserName]="selectedUser"
    />
  </div>
  <div class="taskList" *ngIf="isModalOpen">
    <div class="task-content">
      <span class="close-button" (click)="closeModal()">&times;</span>
      <app-task-list [selectedUserName]="selectedUser" />
    </div>
  </div>
</main>
